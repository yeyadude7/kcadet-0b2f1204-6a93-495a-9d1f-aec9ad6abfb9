<div class="min-h-screen bg-slate-50 text-slate-900">
  <div class="mx-auto flex max-w-6xl items-center justify-center px-6 py-16">
    <div class="w-full max-w-md">
      <div class="mb-8">
        <div class="text-2xl font-semibold tracking-tight">Task Manager</div>
        <div class="mt-1 text-sm text-slate-600">
          Sign in to access the Kanban board and role-scoped features.
        </div>
      </div>

      <div class="rounded-xl border border-slate-200 bg-white p-6 shadow-sm">
        <div class="mb-4 flex flex-wrap gap-2">
          <button
            type="button"
            (click)="fill('owner@acme.com')"
            class="rounded-md border border-slate-200 px-3 py-1.5 text-xs text-slate-700 hover:bg-slate-50"
          >
            Fill Owner
          </button>
          <button
            type="button"
            (click)="fill('admin@acme.com')"
            class="rounded-md border border-slate-200 px-3 py-1.5 text-xs text-slate-700 hover:bg-slate-50"
          >
            Fill Admin
          </button>
          <button
            type="button"
            (click)="fill('viewer@acme.com')"
            class="rounded-md border border-slate-200 px-3 py-1.5 text-xs text-slate-700 hover:bg-slate-50"
          >
            Fill Viewer
          </button>
        </div>

        <form (ngSubmit)="submit()" class="space-y-4">
          <div>
            <label class="text-sm font-medium text-slate-700">Email</label>
            <input
              [(ngModel)]="email"
              name="email"
              type="email"
              class="mt-1 w-full rounded-md border border-slate-200 px-3 py-2 text-sm outline-none focus:border-slate-400"
              placeholder="you@company.com"
              required
            />
          </div>

          <div>
            <label class="text-sm font-medium text-slate-700">Password</label>
            <input
              [(ngModel)]="password"
              name="password"
              type="password"
              class="mt-1 w-full rounded-md border border-slate-200 px-3 py-2 text-sm outline-none focus:border-slate-400"
              placeholder="••••••••"
              required
            />
          </div>

          <div *ngIf="error" class="rounded-md border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-700">
            {{ error }}
          </div>

          <button
            type="submit"
            [disabled]="loading"
            class="w-full rounded-md bg-slate-900 px-3 py-2 text-sm font-medium text-white hover:bg-slate-800 disabled:opacity-60"
          >
            {{ loading ? 'Signing in…' : 'Sign in' }}
          </button>

          <div class="text-xs text-slate-500">
            Demo password for seeded users: <span class="font-mono">Password123!</span>
          </div>
        </form>
      </div>

      <div class="mt-6 text-xs text-slate-500">
        RBAC enforced server-side. UI adapts based on role.
      </div>
    </div>
  </div>
</div>
